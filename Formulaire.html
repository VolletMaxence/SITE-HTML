<html>
    <head>
        <meta charset="UTF-8">
        <title> Formulaire de contacte </title>
        <link rel="stylesheet" href="CSS/CSS_Formulaire.css">
        <!-- entête pour afficher les accents sans problèmes-->
        <meta http-equiv="Content-Type" content="text/html;charset=utf8" />
    </head>

    <body>
        <div class="formulaire">
        <form action="/ma-page-de-traitement" method="post">
        <!--Entrée Nom-->
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="nom" name="Nom_Utilisateur" style="width:190px;">
            </div>
        <!--Entrée adresse e-mail VALIDE-->
            <div>
                <label for="mail">e-mail :</label>
                <input type="email" id="mail" name="Mail_Utilisateur" style="width:190px;">
            </div>
        <!--Entrée Sexe entre Homme / femme-->
            <div>
                <label for="sexe">Sexe :</label>
                <select>
                    <option>Homme</option>
                    <option>Femme</option>
                </select>
            </div>
        <!--Entrée Age-->
            <div>
                <label for="age">Age :</label>
                <input type="text" id="age" name="Age_Utilisateur" style="width:190px;">
            </div>

            <div>
                <label for="msg">Message :</label>
                <textarea id="message" name="user_message" style="width:500px;" style="height: 500px;"></textarea>
            </div>
        </form>
        <div class="button">
            <button type="submit">Envoyer le message</button>
        </div>
    </div> 
    <p>
        <div class=retour>
            <a href="index.html">
                <img src="image/Menu.png"
                alt="Cliquez ici pour revenir a l'acceuil"
                 >
            </a>
        </div>
    </p>
    </body>
</html>
